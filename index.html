<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img src="images/image-equilibrium.jpg" class="main-image" alt="">
    <div class="middle">
      <p> <span class="heading">Equilibrium </span>#3429</p>
      <span class="p2 soft-blue">Our Equilibrium collection promotes balance and calm.</span>
      <br>

      <div class="left cyan">
        <img class="icon-left" src="images/icon-ethereum.svg" alt="">
        <span class="inline">0.041 ETH</span>
      </div>

      <div class="right">
        <img class="icon" src="images/icon-clock.svg" alt="">
        <span class="inline soft-blue">3 days left</span>
      </div>
    </div>

    <hr>

    <p class="footer"><img src="images/image-avatar.png" class="footer-image" alt=""><span class="soft-blue">Creation of</span> Jules Wyvern</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Noureldin1997">Noureldin Mahmoud</a>.
  </div>
</body>
</html>
